name: asoscijacije_nove
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+2

environment:
  sdk: '>=3.0.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  page_transition: ^2.0.9
  riverpod: ^2.3.6
  flutter_riverpod: ^2.3.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  build_runner: ^2.4.5
  hive_generator: ^2.0.0
  flip_card: ^0.7.0
  circular_countdown_timer: ^0.2.3
  flutter_form_builder: ^9.0.0
  just_audio: ^0.9.34
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/sounds/correct-choice.mp3

  fonts:
    - family: Geologica
      fonts:
        - asset: assets/fonts/Geologica-Regular.ttf
        - asset: assets/fonts/Geologica-Thin.ttf
          weight: 100
        - asset: assets/fonts/Geologica-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Geologica-Bold.ttf
          weight: 700
        - asset: assets/fonts/Geologica-Black.ttf
          weight: 900
  
